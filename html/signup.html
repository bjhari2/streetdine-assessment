<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Employee - Signup</title>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <div class="form">
            <form id="form" action="http://localhost:5000/auth/createuser" method="post" enctype="application/json">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">Re-type password</label>
                  <input type="password" name="password2" class="form-control" id="password2" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="validate(event)">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const validate = (event) => {
            event.preventDefault()
            const pw1 = document.querySelector("#password").value;
            const pw2 = document.querySelector("#password2").value;
            console.log(pw1, pw2)
            if (pw1 === pw2) {
                document.querySelector("#form").submit();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

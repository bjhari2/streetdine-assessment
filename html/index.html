<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Employee - Signup</title>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <div class="form">
            <form action="http://localhost:5000/">
                <div class="mb-3">
                  <label for="first-name" class="form-label">First name</label>
                  <input class="form-control" type="text" id="first-name" name="first-name" placeholder="Enter first name" aria-label="first name" required>
                </div>
                <div class="mb-3">
                  <label for="last-name" class="form-label">Last name</label>
                  <input class="form-control" type="text" id="last-name" name="last-name" placeholder="Enter last name" aria-label="last name" required>
                </div>
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of birth</label>
                  <input class="form-control" type="date" id="dob" name="dob" placeholder="Enter last name" aria-label="date of birth" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" name="password1" class="form-control" id="password1" required>
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">Re-type password</label>
                  <input type="password" name="password2" class="form-control" id="password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
